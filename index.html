    <script src="./jquery/jquery-3.7.1.min.js"></script>
    <script src="./jquery/jquery-ui.js"></script>
    <script>
        const $nav = document.querySelector("nav");
        const $opn = document.querySelector(".btn-open");
        const $cls = document.querySelector(".btn-cls");
    
        $opn.addEventListener("click", () =>{
            $nav.style.left = 0;
        });
        $cls.addEventListener("click", () =>{
            $nav.style.left = "-100%";
        });
        $(".navi .tit").on("click", function(){
            $(".navi .tit").css("border-bottom", "1px solid #000");
            $(".navi .tit button").css("color", "#000");
            $(this).css("border-bottom", "3px solid #0093cf");
            $(this).children().css("color", "#0093cf");
            $(this).siblings().stop().slideDown(300);
            $(this).parent().siblings().find(".sub-navi").slideUp();
        })
        
        
    </script>
